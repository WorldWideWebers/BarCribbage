<main>
  <header id="game-options">
    <app-card [card]="turnService.turn.currentCard"></app-card>
      <div class="scoring-block">
        <button (click)="turnService.toggleScoring()">{{ turnService.showScoring ? 'Hide Scoring' : 'Show Scoring' }}</button>
        <span *ngIf="turnService.showScoring">Total Score: {{ turnService.turn.totalScore }}</span>
      </div>
      <button (click)="turnService.clearTurn()">New Turn</button>
  </header>
  <div class="hands">
    <app-hand [hand]="turnService.turn.firstHand"></app-hand>
    <app-hand [hand]="turnService.turn.secondHand"></app-hand>
    <app-hand [hand]="turnService.turn.thirdHand"></app-hand>
    <app-hand [hand]="turnService.turn.fourthHand"></app-hand>
    <app-hand [hand]="turnService.turn.cribHand"></app-hand>
  </div>
  <footer>
    <button (click)="navigateToSplash()">Rules</button>
  </footer>
</main>
